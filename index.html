<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>
<body>

  <h1>Want to go to Mars?</h1>

  <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

  <form class="" action="index.html" method="post">

    <fieldset>

      <legend>Personal details</legend>

      <div class="">
        <label for="name">Name</label>
        <input id="name" name="name">
      </div>

      <div class="">
        <label for="age">Age</label>
        <input id="age" type="number" name="age">
      </div>

      <div class="">
        <label for="email">Email</label>
        <input id="email" type="email" name="email">
      </div>

      <div class="">
        <label for="Physical-fitness">Physical fitness</label>
        <select id="Physical-fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>

      <div class="">
        <label for="address">Address</label>
        <textarea id="address" name="message"></textarea>
      </div>

    </fieldset>

    <fieldset>

      <legend>Mission statement</legend>

      <div class="">
        <label for="review">Why do you want to go to Mars?</label>
        <textarea id="review" name="message"></textarea>
      </div>

      <div>
        <button type="submit">Register for the trip!</button>
      </div>

    </fieldset>

  </form>

</body>
</html>
