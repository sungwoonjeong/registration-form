<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>

<section class="grid">

  <div class="unit gutter">

    <h1 class="pad-t-2 push-0 bold">Want to go to Mars?</h1>

    <p class="pad-t mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form class="" action="https://formspree.io/jswoon12@hotmail.com" method="POST">

      <fieldset>

        <legend class="mega italic pad-b-1-2">Personal details</legend>

        <div class="grid">

          <div class="unit pad-t-1-4 pad-b xs-1 s-1 m-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>

          <div class="unit pad-b xs-1 s-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" type="number" name="age">
          </div>

        </div>

        <div class="grid">

          <div class="unit pad-b xs-1 s-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" name="email">
          </div>

          <div class="unit pad-b xs-1 s-1 l-1-2">
            <label for="physical-fitness">Physical fitness</label>
            <select id="physical-fitness" name="physical-fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

        </div>

        <div class="pad-b-1-2 xs-1 s-1">
          <label for="address">Address</label>
          <textarea id="address" name="message"></textarea>
        </div>

      </fieldset>

      <fieldset>

        <legend class="mega italic">Mission statement</legend>

        <div class="pad-b">
          <label for="review">Why do you want to go to Mars?</label>
          <textarea id="review" name="message"></textarea>
        </div>

        <div class="">
          <button type="submit">Register for the trip!</button>
        </div>

      </fieldset>

    </form>

  </div>

</section>

</body>
</html>
